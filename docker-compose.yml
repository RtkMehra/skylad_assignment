version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: skylad-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skylad
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: skylad-api
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/skylad
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  seed:
    build:
      context: .
      target: builder
    container_name: skylad-seed
    environment:
      MONGODB_URI: mongodb://mongodb:27017/skylad
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run seed
    profiles:
      - tools

volumes:
  mongodb_data:

